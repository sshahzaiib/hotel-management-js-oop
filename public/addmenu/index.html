<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Style Sheets -->
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/styles.css" />
		<title>Hotel Management</title>
	</head>
	<body>
		<!-- Navbar start -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Hotel Management</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/register">Register</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Navbar end -->

		<div class="container">
			<div class="addmenu-header">
				<div class="addmenu-container form-container">
					<form action="#" id="addmenu-form">
						<div class="form-title">
							<h3>ADD MENU</h3>
						</div>
						<div class="form-group">
							<label for="cuisine">Cuisine</label>
							<select required name="cuisine" class="form-control" id="cuisine">
								<option>Starter</option>
								<option>Desi</option>
								<option>Continental</option>
							</select>
						</div>
						<div class="form-group">
							<label for="dish-name">Dish Name</label>
                            <input
                                required
                                name="name"
								type="text"
								class="form-control"
								id="dish-name"
							/>
						</div>
						<div class="form-group" style="position: relative;">
							Ingredients
							<div id="repeater">
								<!-- Repeater Heading -->
								<div class="repeater-heading">
									<button
										type="button"
										class="btn-add repeater-btn repeater-add-btn"
									>
										Add
									</button>
								</div>
								<!-- Repeater Items -->
								<div class="items" data-group="ingredients">
									<!-- Repeater Items Here -->
                                    <input
										type="text"
										class="form-control ing-input"
										data-name="ing"
									/>
								</div>
							</div>
                        </div>
                        <div class="form-group">
                            <label for="logo">Image</label>
                            <input type="file" required accept="image/*" name="logo" class="form-control-file" id="logo">
                          </div>
                          <div class="row">
                              
                          
                          <div class="form-group col-6">
							<label for="serving">Serving</label>
							<select required name="serving" class="form-control" id="serving">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
                        </div>
                        <div class="form-group col-6">
							<label for="price">Price</label>
                            <input
                                required
                                name="price"
								type="number"
								class="form-control"
								id="price"
							/>
                        </div>
                    </div>
						<div
							id="menuadd-success"
							class="alert alert-success d-none"
							role="alert"
						>
							Menu added successfully
						</div>
						<button
							type="submit"
							id="login-submit-btn"
							class="btn btn-primary submit-btn"
						>
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="module" src="../js/script.js"></script>
		<script src="../js/repeater.js"></script>
		<script>
			$(function () {
                $("#repeater").createRepeater();
                $('.repeater-btn').click()
			});
		</script>
	</body>
</html>
