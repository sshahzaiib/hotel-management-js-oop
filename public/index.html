<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheets -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Hotel Management</title>
</head>
<body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Hotel Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Navbar end -->

      <div class="container">
          <div class="login-header">
              <div class="form-container">
                <form action="#" id="login-form">
                    <div class="form-title">
                        <h3>LOGIN</h3>
                    </div>
                    <div class="form-group">
                      <label for="login-email">Email address</label>
                      <input type="email" required name="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                      <label for="login-password">Password</label>
                      <input type="password" required name="password" class="form-control" id="login-password">
                    </div>
                    <div id="login-error" class="alert alert-danger d-none" role="alert">
                        Invalid credentails!
                    </div>
                    <div id="login-success" class="alert alert-success d-none" role="alert">
                        Login successful
                    </div>
                    <button type="submit" id="login-submit-btn" class="btn btn-primary submit-btn">Submit</button>
                    <div class="form-row" style="font-size: 70%; margin-top: 1em;">
                        <div class="col">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="col" style="text-align: end;" >
                            <a href="/register">Create an account</a>
                        </div>
                    </div>
                  </form>
              </div>
          </div>
      </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
