<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Style Sheets -->
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/styles.css" />
		<title>Home | Hotel Management</title>
	</head>
	<body>
		<!-- Navbar start -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Hotel Management</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a id="logout-btn" class="nav-link" href="#">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Navbar end -->

		<div class="container" style="margin-top: 1em;">
			<div class="row">
				<div class="col-sm-8" id="menu-container">
					
				</div>
				<div class="col-sm-4">
					<div class="card" style="width: 90%; text-align: center;">
						<img
							class="profile-card-logo card-img-top"
							src="../uploads/logo-1593001557306.jpg"
						/>
						<div class="card-body">
							<h4 id="hotel-name">Name</h4>
							<h5 id="hotel-contact">Contact</h5>

							<p id="hotel-description" class="card-text">
								Some quick example text to build on the card
								title and make up the bulk of the card's
								content.
							</p>
							<a href='/addmenu' class="btn btn-info">Add Menu</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="module" src="../js/script.js"></script>
	</body>
</html>
